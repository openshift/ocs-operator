apiVersion: apps/v1
kind: Deployment
metadata:
  name: ocs-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ocs-operator
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: ocs-operator
    spec:
      serviceAccountName: ocs-operator
      containers:
        - name: ocs-operator
          # Replace this with the built image name
          image: quay.io/multi-arch/ocs4-ocs-rhel8-operator:4.3Â 
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - ocs-operator
          imagePullPolicy: Always
          readinessProbe:
            exec:
              command:
                - stat
                - /tmp/operator-sdk-ready
            initialDelaySeconds: 4
            periodSeconds: 10
            failureThreshold: 1
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ocs-operator"

    - description: A NooBaa system - Create this to start
      displayName: NooBaa
      kind: NooBaa
      name: noobaas.noobaa.io
      specDescriptors:
          - description: >-
              CoreResources (optional) overrides the default
              resource\nrequirements for the server container
            displayName: coreResources
            path: coreResources
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:resourceRequirements'
          - description: >-
              DBImage (optional) overrides the default image for the db
              container
            displayName: DB Image
            path: dbImage
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: >-
              DBResources (optional) overrides the default resource requirements
              for the db container
            displayName: DB Resources
            path: dbResources
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:resourceRequirements'
          - description: >-
              DBStorageClass (optional) overrides the default
              cluster\nStorageClass for the database volume. For the time being
              this field\nis immutable and can only be set on system creation.
              This affects\nwhere the system stores its database which contains
              system config,\nbuckets, objects meta-data and mapping file parts
              to storage locations.\n+immutable
            displayName: DB StorageClass
            path: dbStorageClass
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: >-
              DBVolumeResources (optional) overrides the default PVC\nresource
              requirements for the database volume. For the time being\nthis
              field is immutable and can only be set on system creation.
              This\nis because volume size updates are only supported for
              increasing the\nsize, and only if the storage class specifies
              `allowVolumeExpansion:\ntrue`, +immutable
            displayName: DB Volume Resources
            path: dbVolumeResources
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:resourceRequirements'
          - description: >-
              Image (optional) overrides the default image for the
              server\ncontainer
            displayName: Image
            path: Image
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: imagePullSecret
            displayName: imagePullSecret
            path: imagePullSecret
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:secret'
          - description: >-
              PVPoolDefaultStorageClass (optional) overrides the
              default\ncluster StorageClass for the pv-pool volumes. This
              affects where the\nsystem stores data chunks (encrypted). Updates
              to this field will\nonly affect new pv-pools, but updates to
              existing pools are not supported\nby the operator.
            displayName: PV Pool DefaultStorageClass
            path: pvPoolDefaultStorageClass
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Tolerations
            displayName: Tolerations
            path: 'tolerations[0]'
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes:tolerations'
      resources:

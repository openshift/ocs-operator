            displayName: Target Blob Container
            path: azureBlob.targetBlobContainer
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:azureBlob'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: >-

            path: awsS3.secret
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:awsS3'
              - 'urn:alm:descriptor:com.tectonic.ui:k8s:secret'
          - description: SSLDisabled allows to disable SSL and use plain http.
            displayName: SSL Disabled
            path: awsS3.sslDisabled
